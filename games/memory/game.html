<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de memoria">
    <meta name="keywords" content="memory, game, juego, memoria">
    <meta name="author" content="Luis">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Memory Game | Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/card.css">
    <script type="module" src="js/userData.js" defer></script>
    <script type="module" src="js/gameInfo.js" defer></script>
    <script type="module" src="js/app.js" defer></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" width="100">
    </header>
    <main>
        <div id="player-info">
            <!-- Información del jugador -->
            <article id="player">
                <!-- TODO: Arreglar imagen de supergirl -->
                <img src="" alt="Avatar">
                <p id="nick"></p>  
            </article>
            <!-- Número de movimientos restantes -->
            <section id="movimientos-restantes">
            </section>
            <!-- Puntuación -->
            <section id="puntuacion">
                <h2>Puntuación</h2>
                <!-- Siempre comienza en 0 -->
                <p>0</p> 
            </section>
        </div>
        <!-- Juego -->
        <article id="memory-game">
            <h2>Memory Game</h2>
            <div id="memory-game-table">
            </div>
            <!-- Botón reiniciar regenera el tablero -->
            <button id="reiniciar">Reiniciar</button>
            <!-- Botón salir regresa al index -->
            <button id="salir">Salir</button>
        </article>
    </main>
</body>
</html>
