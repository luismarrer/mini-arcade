<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de memoria">
    <meta name="keywords" content="memory, game, juego, memoria">
    <meta name="author" content="Luis">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Memory Game | Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card.css">
    <script type="module" src="js/userData.js" defer></script>
    <script type="module" src="js/gameInfo.js" ></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" width="100">
    </header>
    <form action="game.html">
        <label>Nick
            <!-- Nick debe tener entre 3 y 15 caracteres, solo letras y números, no debe empezar con número -->
            <input type="text" id="nick" name="nick" required placeholder="Hero123" pattern="[a-zA-Z][a-zA-Z0-9]{2,14}">
        </label>
        <label>Dificultad
            <select name="dificultad" id="dificultad" required>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>
        </label>
        <label>Número de tarjetas
            <select name="tarjetas" id="tarjetas" required>
                <!-- Opciones de tarjetas pares -->
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="20">20</option>
            </select>
        </label>
        <label>Avatar
            <select name="avatar" id="avatar" required>
                <option value="batman">Batman</option>
                <option value="superman">Superman</option>
                <option value="wonder-woman">Wonder Woman</option>
                <option value="the-flash">The Flash</option>
                <option value="green-lantern">Green Lantern</option>
                <option value="supergirl">Supergirl</option>
                <option value="cyborg">Cyborg</option>
                <option value="catwoman">Catwoman</option>
            </select>
        </label>
        <label>Artefactos
            <select name="artefactos" id="artefactos">
                <option value="" selected>Seleccionar artefacto</option>
                <option value="destapar-todas">Destapar todas</option>
                <option value="mas-turnos">Mas turnos</option>
            </select>
        </label>
        <button>Jugar</button>
    </form>
</body>
</html>
