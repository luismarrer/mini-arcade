<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de memoria y habilidad Two Dots">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Two Dots | Juego</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilosjuego.css">
    <!-- JS -->
    <script type="module" src="./js/juego.js" defer></script>
</head>
<body>
    <main>

        <section id="contenedorJuego">
            <h2 class="visually-hidden">Área de juego</h2>
            <section id="gameArea">
                <div id="juegoAcabado" role="region" aria-label="Juego acabado">
                    <div class="juegoAcabadoTexto">
                        <h3>¡Juego acabado!</h3>
                        <button id="nuevaPartida">Jugar de nuevo</button>
                    </div>
                </div>
                <div id="juego" role="grid" aria-label="Tablero de juego Two Dots">
                </div>
            </section>
            <header id="tituloJuego">
                <h1>Two Dots</h1>
            </header>
        </section>
        <aside id="contenedorUsuario">
            <h2>Información del jugador</h2>
            <section id="usuarioInfo" role="region" aria-label="Información del jugador">
                <img src="./images/avatars/avatar1.png" id="avatarImg" alt="Avatar del jugador">
                <p id="nick" aria-label="Nombre del jugador"></p>
                <div class="user-stats">
                    <p id="tamano" aria-label="Tamaño del tablero"></p>
                    <p id="puntuacion" aria-label="Puntuación actual">Puntuación: 0</p>
                    <p id="tmpo" aria-label="Tiempo restante">Tiempo restante: 60</p>
                </div>
            </section>
        </aside>
    </main>
</body>
</html>
